<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Ecommerce</title>
    <link rel="stylesheet" href="../CssStyles/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="../HomePage/index.html">Home</a>
            <a href="../AddProduct/addProduct.html">Add Product</a>
            <a href="../SignInPage/signin.html">Sign In</a>
            <a href="../SignUpPage/signup.html">Sign Up</a>
            <a href="../CartPage/cart.html">Cart</a>
        </nav>
    </header>
    <main>
        <h1>Add Product</h1>
        <form id="add-product-form">
            <input type="text" id="name" placeholder="Product Name" required><br>
            <select id="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Books">Books</option>
                <!-- Add more categories as needed -->
            </select><br>
            <input type="text" id="image" placeholder="Image URL" required><br>
            <textarea id="description" placeholder="Description" required></textarea><br>
            <input type="number" id="price" placeholder="Price" required><br>
            <button type="submit">Add Product</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts.js"></script>
</body>
</html>
